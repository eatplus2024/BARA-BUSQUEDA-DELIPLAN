<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCAR EN DELIPLAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>BUSCAR EN DELIPLAN</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="¿Qué estás buscando?">
            <button id="searchBtn">Buscar</button>
        </div>

        <!-- Categoría de Comidas -->
        <h2>Categoría: Comidas</h2>
        <div class="image-row">
            <img src="https://www.pngwing.com/es/comidas1.png" alt="Comida 1" class="thumbnail">
            <img src="https://www.pngwing.com/es/comidas2.png" alt="Comida 2" class="thumbnail">
            <img src="https://www.pngwing.com/es/comidas3.png" alt="Comida 3" class="thumbnail">
        </div>

        <!-- Categoría de Agua -->
        <h2>Categoría: Agua</h2>
        <div class="image-row">
            <img src="https://www.pngwing.com/es/agua1.png" alt="Agua 1" class="thumbnail">
            <img src="https://www.pngwing.com/es/agua2.png" alt="Agua 2" class="thumbnail">
            <img src="https://www.pngwing.com/es/agua3.png" alt="Agua 3" class="thumbnail">
        </div>

        <!-- Categoría de Naturaleza -->
        <h2>Categoría: Naturaleza</h2>
        <div class="image-row">
            <img src="https://www.pngwing.com/es/naturaleza1.png" alt="Naturaleza 1" class="thumbnail">
            <img src="https://www.pngwing.com/es/naturaleza2.png" alt="Naturaleza 2" class="thumbnail">
            <img src="https://www.pngwing.com/es/naturaleza3.png" alt="Naturaleza 3" class="thumbnail">
        </div>
    </div>
</body>
</html>
