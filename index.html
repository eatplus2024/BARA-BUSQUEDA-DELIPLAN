<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en DeliPlan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>BUSCAR EN DELIPLAN</h1>
        <p>Busca im√°genes relacionadas con lo que necesitas:</p>
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Ingresa una palabra clave...">
            <button onclick="searchImages()">Buscar</button>
        </div>
        <div id="imageResults" class="image-results"></div>
    </div>

    <script>
        async function searchImages() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=YOUR_ACCESS_KEY`);
                const data = await response.json();
                displayImages(data.results);
            } else {
                alert("Por favor, ingresa una palabra clave.");
            }
        }

        function displayImages(images) {
            const imageResults = document.getElementById('imageResults');
            imageResults.innerHTML = '';

            images.forEach(image => {
                const imgElement = document.createElement('a');
                imgElement.href = image.links.html;
                imgElement.target = '_blank';
                imgElement.innerHTML = `<img src="${image.urls.thumb}" alt="${image.alt_description}">`;
                imageResults.appendChild(imgElement);
            });
        }
    </script>
</body>
</html>
